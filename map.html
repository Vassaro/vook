    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

<body>
    <p>
        <a id="backButton" href="./"><i class="fa fa-solid fa-arrow-left"></i>&nbsp;Återvänd till startkortet</a>
    </p>
    <!-- <embed id="pdfObject" width="100%" height="100%"> -->
    <!-- <embed id="pdfObject"> -->
    <object id="pdfObject" type="application/pdf" width="100%" height="100%">
    <!-- <p>It appears you don't have a PDF plugin for this browser.
    No biggie... you can <a href="myfile.pdf">click here to
    download the PDF file.</a></p> -->
</object>

    <!-- <div style="height: calc(100vh - 42px);"></div> -->
</body>

<script>
    pdfContainer = document.getElementById("pdfObject");
    backButton = document.getElementById("backButton");

    const courseID = getCourseID();
    if (courseID) {
        backButton.href = "./controlcard.html?id=" + courseID;
        const dir = "kartor/" + courseID + ".pdf";
        if (UrlExists(dir)) {
            pdfContainer.data = dir;
        } else {
            pdfContainer.data = "kartor/all.pdf"
        }
    }
</script>

</html>
